<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h2 style="color: rgba(14, 48, 108, 0.734);"><span>Form Tag Excercise</span></h2></h2>
            <form action="">
                <label for="">First Name :</label>
                <input type="" placeholder="First Name" /><br /><br />
          
                <label for="">Last Name :</label>
                <input type="" placeholder="Last Name" /><br /><br />
          
                <label for=""> Password:</label>
                <input type="password" placeholder="Password" /><br /><br />
          
                <label for="">Email :</label>
                <input type="email" placeholder="Email" /><br><br>

          
          <!-- radio tag -->
          <h2 style="color: rgba(14, 48, 108, 0.734);"><span>Select Your language</span></h2></h2>
                 <label for="">python</label>
                <input type="radio" name="programing language" id="python">
                <label for="">Java</label>
                <input type="radio" name="programing language" id="Java">
                <label for="">DSA</label>
                <input type="radio" name="programing language" id="DSA"><br><br>

                
                <!--  The Checkbox Tag-->
                <h2 style="color: rgba(14, 48, 108, 0.734);"><span>Choose Your Course </span></h2>
                <label for="">BCA</label>
                <input type="checkbox" value="BCA"   name="Your course" >
                <label for="">BBA</label>
                <input type="checkbox" value="BBA"   name="Your course">
                <label for="">DCA</label>
                <input type="checkbox"value ="DCA"   name="Your course"><br><br>
                
                
                <!-- select tag -->
                <!-- <label for="">select Your favorite Cricker</label> -->
                <h2 style="color: rgba(14, 48, 108, 0.734);"><span>Check  Your  favourite Cricker</span></h2>
                <select name="Crickers Name" id="">
                    <option value="Virat Kohlli">Virat Kohli </option>
                    <option value="Virat Kohlli">Ms Dhoni  </option>
                    <option value="Virat Kohlli">Rohit Sharma  </option>
                    <option value="Virat Kohlli">Jadeja  </option><br><br>
                </select>
